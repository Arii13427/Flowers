<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Example</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        .gradient-text {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            font-size: 10em;
            font-weight: bold;
            background: linear-gradient(to right, #0000ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            z-index: 1000; /* Ensure the text stays on top */
            opacity: 1;
            animation: popUp 1s ease-out, fadeOut 1s ease-out 59s;
        }

        @keyframes popUp {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-text">Flowers for you</div>
</body>
</html>
